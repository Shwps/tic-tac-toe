<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name-selection">
      <input
        type="text"
        name=""
        placeholder="Player 1"
        id="blue-name"
        class="name-input"
      /><input type="text" name="" class="name-input" id="red-name" placeholder="Player 2" />
    </div>
    <div class="game-container"></div>
    <div class="result-status-container">
      <div class="scoreboard">
        <div class="score" id="blue-score">0</div>
        <div class="score-bar" id="blue-bar"></div>
        <div class="score-bar" id="red-bar"></div>
        <div class="score" id="red-score">0</div>
      </div>

      <p class="result-text"></p>
    </div>
    <div class="menu-buttons">
      <button class="reset-btn btn"><img src="img/undo-circular-arrow.png" id="reset-logo" width="38px" alt=""></button>
      <button class="next-game btn" disabled><img src="img/fast-forward-double-right-arrows-symbol.png" width="38px" alt=""></button>
    </div>
    <dialog></dialog>
    <!--<a href="https://www.flaticon.com" title="icons"> Icons collected from - Flaticon</a>-->
  </body>
</html>
